<div class="container-fluid">
    <h3 class="text-center">add your quote below</h3>
    
    <form (ngSubmit)= 'submitQuote()' #quoteForm='ngForm'>
        <div class="form-group">
           <label for="quote"></label>
           <input type="text" required class="form-control" id="name" [(ngModel)]="newQuote.name" name="name">
           <button type="submit" class="btn btn-success">Add quote</button>
        


            
        
        </div>
    </form>

</div>
